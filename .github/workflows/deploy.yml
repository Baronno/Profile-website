name: Deploy Vite site to GitHub Pages

on:
  push:
    branches:
      - auto-deploy      # 每次 push 到 auto-deploy 就自动部署
  workflow_dispatch:      # 也可以在 Actions 页面手动点运行

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build Vite project
        run: npm run build

      - name: Upload dist folder as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist     # Vite 打包输出目录

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
